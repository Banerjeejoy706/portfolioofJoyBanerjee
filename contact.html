<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Banerjee - Web Developer, Programmer, ML Enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/resume.pdf">Resume</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="list.png" alt="" width="30px">
                <img class="cross" src="x.png" alt="" width="20px">
            </div>
            <div class="contactform">
                <h1 class="contactheading">Contact Me</h1>
                <form>
                    <div class="mb-3 name">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3 mail">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 phone">
                      <label for="clientphone" class="form-label">Phone Number</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 enquiry">
                        <legend for="clientenquiry" class="form-label">Enquiry</legend>
                        <textarea name="clientenquiry" class="form-control" id="clientenquiry" cols="70" rows="10" placeholder="Write to me"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="ishiring">
                      <label class="form-check-label" for="ishiring">We want to hire you</label>
                    </div>
                    <div class="submit">
                    <button type="submit" class="btn">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
